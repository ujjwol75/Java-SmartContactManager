<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
</head>
<body>

	<section class="justify-content-center align-items-center ">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card bg-white mt-2">
					
					<!--------------------------------------- tried session error but not working --------------------------->
					
						<!-- <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert" >
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div> -->

						<img style="width: 80px" src="" th:src="@{/images/verify.png}"
							alt="" />
						<h1 class="text-center">Register Here</h1>

						<form action="" th:action="@{/do_register}" method="post"
							th:object="${user}">
							<!-- Name -->
							<div class="form-group">

								<label for="name_field" class="col-sm-2 col-form-label">Your
									Name</label> <input name="name" type="text" class="form-control"
									id="name_field" th:value="${user.name}">
							</div>

							<!-- email -->
							<div class="form-group">

								<label for="email_field" class="col-sm-2 col-form-label">Your
									Email</label> <input name="email" type="email" class="form-control"
									id="email_field" th:value="${user.email}">
							</div>

							<!-- password -->
							<div class="form-group">

								<label for="password_field" class="col-sm-2 col-form-label">Your
									Password</label> <input name="password" type="password"
									class="form-control" id="password_field">
							</div>

							<!-- About -->
							<div class="form-group">
								<label for="about_field">About Yourself</label>
								<textarea name="about" id="" placeholder="About Yourself"
									rows="10" class="form-control" th:text="${user.about}">
								</textarea>
							</div>

							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and conditions</label>
							</div>

							<div class="container text-center">
								<button type="submit" class="bg-primary text-white">
									Submit</button>

								<button type="reset" class="btn btn-warning text-white">
									Reset</button>
							</div>



						</form>

					</div>
				</div>
			</div>
		</div>

	</section>



</body>
</html>
